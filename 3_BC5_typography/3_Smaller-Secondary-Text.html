<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Smaller, Secondary Text</title>
</head>
<body>
    
    <div class="container mt-3">
        <h1>Smaller, Secondary Text</h1>
        <p>The small element (and the .small class) is used to create a smaller, secondary text in any heading:</p>

        <h1>h1 heading <small>secondary text</small></h1>
        <h2>h2 heading <small>secondary text</small></h2>
        <h3>h3 heading <small>secondary text</small></h2>
        <h4>h4 heading <small>secondary text</small></h2>
        <h5>h5 heading <small>secondary text</small></h2>
        <h6>h6 heading <small>secondary text</small></h2>
    </div>

</body>
</html>
